        <div class="signup reg-text">
          <h1>Learn to code by<br>watching others</h1>
          <p>See how experienced developers solve problems in real-time.<br>
            watching scripted tutorials is great but understanding how <br>

                <div class="form-group">
                  <input type="text" id="uname" class="form-control" name="fname" placeholder="Username">

                    <i class="fa fa-exclamation-circle"></i>

                </div>

                <div class="form-group">
                  <input type="password" id="password" class="form-control" name="fname" placeholder="Password">

                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                
                <div class="form-group">
